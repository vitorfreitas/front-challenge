<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Umbler Landing Page</title>

    <!-- Styling -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300i,400,700,700i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <span class="header__line"></span>
      <img
        class="header__logo"
        src="./img/logo-umbler.png"
        alt="Logo da Umbler"
      />
      <h1 class="header__frontend">&lt;front-end &gt;</h1>
      <h1 class="header__title">
        developer <span class="header__title--highlight">challenge</span>
      </h1>
    </header>

    <section class="product">
      <h4 class="product__label">Product</h4>

      <h2 class="product__title">
        Cloud Hosting para todos os tipos de sites e aplicações web
      </h2>

      <p class="product__description">
        Por exigir menos memória e processamento do servidor, e ser assíncrono,
        o Node.js possibilita o tratamento de requisições de forma muito mais
        rápida.
      </p>

      <div class="icons">
        <img src="./img/grunt.png" alt="Grunt" class="icon" />
        <img src="./img/webpack.png" alt="Webpack" class="icon" />
        <img src="./img/bower.png" alt="Bower" class="icon" />
        <img src="./img/gulp.png" alt="Gulp" class="icon" />
      </div>

      <img
        src="./img/Ilustração.png"
        alt="Urso com jetpack"
        class="product__ilustra"
      />
    </section>
  </body>
</html>
